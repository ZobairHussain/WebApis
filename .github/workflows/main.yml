on:
  workflow_dispatch:
  push:
    branches:
    - master
  
jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore
        run: dotnet restore ./TodoApis.sln
        
      - name: Build
        run: dotnet build ./TodoApis.sln --configuration Release --no-restore
        
